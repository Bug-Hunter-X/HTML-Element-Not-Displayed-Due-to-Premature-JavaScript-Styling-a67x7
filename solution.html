<!DOCTYPE html>
<html>
<head>
<title>Solution: Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is now correctly hidden.
  </div>

  <script>
    // Correct approach: Use DOMContentLoaded event
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("myDiv").style.display = "none"; 
    });
  </script>
</body>
</html>
